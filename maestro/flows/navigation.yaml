appId: com.example.memverse.development
name: Navigation Test Flow
tags:
  - navigation

onFlowStart:
  - launchApp:
      clearState: true
      clearKeychain: true
  - runFlow:
      file: login.yaml
      flow: successful_login

flows:
  basic_navigation:
    - takeScreenshot: "home_screen"
    
    # Navigate to Profile
    - tap:
        id: "profile_tab"
    - assertVisible: "Profile"
    - takeScreenshot: "profile_screen"
    
    # Navigate to Verses
    - tap:
        id: "verses_tab"
    - assertVisible: "My Verses"
    - takeScreenshot: "verses_screen"
    
    # Navigate to Settings
    - tap:
        id: "settings_tab"
    - assertVisible: "Settings"
    - takeScreenshot: "settings_screen"
    
    # Navigate back home
    - tap:
        id: "home_tab"
    - assertVisible: "Home"
    - takeScreenshot: "back_home"

  menu_navigation:
    - tap:
        id: "menu_button"
    - assertVisible: "Menu"
    - takeScreenshot: "menu_open"
    
    # Navigate through menu items
    - tap:
        text: "About"
    - assertVisible: "About Memverse"
    - takeScreenshot: "about_screen"

    - tap:
        id: "back_button"
    - tap:
        id: "menu_button"

    - tap:
        text: "Help"
    - assertVisible: "Help & Support"
    - takeScreenshot: "help_screen"

    - tap:
        id: "back_button"
    - assertVisible: "Home"